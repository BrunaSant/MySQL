<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Atualizar</title>
		<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="controller.js"></script>

	</head>
	<body>	
		<h1>Esta é a atualizar</h1> <hr>
		<hr>
		<a href = "index.html"> Home </a> |
		<a href = "lista.html"> Lista </a> |
		<a href = "inserir.html"> Inserir </a> |
		<a href = "atualizar.html"> Atualizar </a> |
		<hr>
		
		
		<div ng-app="myApp" ng-controller="myCtrl">
			<form>
				Id:    <br><input type="number" ng-model="id" ><br><br>
				Nome:  <br><input type="text" ng-model="nome" size="20" placeholder="Digite o nome do serviço"><br><br>
				Categoria:  <br><input type="text" ng-model="categoria" size="20" placeholder="Digite a categoria"><br><br>
				Data:  <br><input type="date" ng-model="data" required><br><br>
				
				Status: <br>
				<select ng-model="pago">
					<option> true </option>
					<option> false </option>
				</select>

			</form>
			<br><br><br>
			<table border ="1">
				<tr>
					<th>id</th>
					<th>nome</th>

					<th>categoria</th>
					<th>pago</th>
					<th>ações</th>
				</tr>
				<tr ng-repeat="manutencoes in manutencoes">
					<td>{{manutencoes.id}}</td>
					<td>{{manutencoes.nome}}</td>

					<td>{{manutencoes.categoria}}</td>
					<td>{{manutencoes.pago}}</td>
					<td>
						<button ng-click="put()">Atualizar</button> |
						<button onclick="location.href='atualizar.html'">Refresh</button> |
						<button ng-click="delet()">Delete</button>
						
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
